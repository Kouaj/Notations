
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Configuration des permissions
permissions:
  contents: write
  pages: write
  id-token: write

# Définir des variables d'environnement pour le workflow
env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          
      - name: Install dependencies
        run: |
          npm install --force --legacy-peer-deps
        
      - name: Debug npm scripts
        run: cat package.json | grep scripts -A 10
        
      - name: Build
        run: |
          echo "Starting build process..."
          npm run build || (echo "Build failed" && exit 1)
        env:
          CI: false
          
      - name: Check dist directory
        run: |
          echo "Checking dist directory..."
          if [ ! -d "dist" ]; then
            echo "Dist directory does not exist!"
            exit 1
          fi
          echo "Dist directory exists. Contents:"
          ls -la dist/
          
      - name: Check index.html in dist
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "index.html does not exist in dist!"
            exit 1
          fi
          echo "index.html exists in dist."
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Déploiement sur GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
